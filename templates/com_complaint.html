{% include 'company_header.html'%}

<center>

    <h1>Send Complaint Here</h1>
    <form method="post">
        <table>
            <tr>
                <td><textarea name="com" placeholder="Enter your Complaint" required class="form-control" id=""></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" class="btn btn-warning"></td>
            </tr>
        </table>
    </form>
</center>

<center>
    <table class="table">
        <tr>
            <th>Complaint</th>
            <th>Reply</th>
            <th>Date</th>
        </tr>
        {% for i in a %}
        <tr>
            <td>{{i.complaint}}</td>
            <td>{{i.reply}}</td>
            <td>{{i.date}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
