{% include 'student_header.html'%}


<center>

    <h3 style="margin-top: 100px;">Send Complaint</h3>

    <form method="post">
        <table>
            <tr>
                <td><textarea name="com" class="form-control" rows="6" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" class="btn btn-success"></td>
            </tr>

        </table>
    </form>
    <h3 style="margin-top: 50px;">Complaints</h3>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Complaint</th>
                <th>Reply</th>
                <th>Date</th>
            </tr>
    </thead>
        {% for i in a %}
        
        <tr>
      
            <td>{{i.complaint}}</td>
            <td>{{i.reply}}</td>
            <td>{{i.date}}</td>
          
        </tr>
        {% endfor %}
    </table>
</center>
{% include 'footer.html'%}


<style>
    th,td{
        text-align: center;
    }
</style>
